# Paramètres d'impression (Vitesse, Accélération)
[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 18000
max_accel_to_decel: 8000
max_z_velocity: 10
max_z_accel: 25

# A ajouter obligatoirement
[virtual_sdcard]
path: ~/gcode_files
