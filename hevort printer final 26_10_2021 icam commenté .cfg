# This file contains common pin mappings for Duet2 Eth/Wifi boards
# that have the Duex expansion board. To use this config, the firmware
# should be compiled for the SAM4E8E.
# See docs/Config_Reference.md for a description of parameters.

## Drivers
# Here are the pins for the 10 stepper drivers supported by a Duet2 board
# | Drive |  DIR pin |  STEP pin |  ENDSTOP pin |  SPI EN pin |
# |-------|----------|-----------|--------------|-------------|
# | X     |  PD11    |  PD6      |  PC14        |  PD14       |
# | Y     |  PD12    |  PD7      |  PA2         |  PC9        |
# | Z     |  PD13    |  PD8      |  PD29        |  PC10       |
# | E0    |  PA1     |  PD5      |  PD10        |  PC17       |
# | E1    |  PD9     |  PD4      |  PC16        |  PC25       |
# | E2    |  PD28    |  PD2      |  PE0*        |  PD23       |
# | E3    |  PD22    |  PD1      |  PE1*        |  PD24       |
# | E4    |  PD16    |  PD0      |  PE2*        |  PD25       |
# | E5    |  PD17    |  PD3      |  PE3*        |  PD26       |
# | E6    |  PC0     |  PD27     |  PA17*       |  PB14       |
# Pins marked with asterisks (*) are only assigned to these functions
# if no duex is connected. If a duex is connected, these endstops are
# remapped to the SX1509 on the Duex (unfortunately they can't be used
# as endstops in klipper, however one may use them as digital outs or
# PWM outs). The SPI EN pins are required for the TMC2660 drivers (use
# the SPI EN pin as 'cs_pin' in the respective config block). The
# **enable pin for all steppers** is TMC_EN = !PC6.
#
## Fans
# | FAN  |          PIN          |
# |------|-----------------------|
# | FAN0 |  PC23                 |
# | FAN1 |  PC26                 |
# | FAN2 |  PA0                  |
# | FAN3 |  sx1509_duex:PIN_12*  |
# | FAN4 |  sx1509_duex:PIN_7*   |
# | FAN5 |  sx1509_duex:PIN_6*   |
# | FAN6 |  sx1509_duex:PIN_5*   |
# | FAN7 |  sx1509_duex:PIN_4*   |
# | FAN8 |  sx1509_duex:PIN_15*  |
# Pins marked with (*) assume the following sx1509 config section:
#[sx1509 duex]
#i2c_address: 62
#
## Heaters and Thermistors
# | Extruder Drive |  HEAT pin |  TEMP pin |
# |----------------|-----------|-----------|
# | BED            |  PA19     |  PC13     |
# | E0             |  PA20     |  PC15     |
# | E1             |  PA16     |  PC12     |
# | E2             |  PC3      |  PC29     |
# | E3             |  PC5      |  PC30     |
# | E4             |  PC8      |  PC31     |
# | E5             |  PC11     |  PC27     |
# | E6             |  PA15     |  PA18     |
#
## Misc pins
# |    Name     |   Pin   |
# |-------------|---------|
# | ZProbe_IN   |  PC1    |
# | PS_ON       |  PD15   |
# | LED_ONBOARD |  PC2    |
# | SPI0_CS0    |  PC24   |
# | SPI0_CS1    |  PB2    |
# | SPI0_CS2    |  PC18   |
# | SPI0_CS3    |  PC19   |
# | SPI0_CS4    |  PC20   |
# | SPI0_CS5    |  PA24   |
# | SPI0_CS6    |  PE1*   |
# | SPI0_CS7    |  PE2*   |
# | SPI0_CS8    |  PE3*   |
# | SX1509_IRQ  |  PA17*  |
# | SG_TST      |  PE0*   |
# | ENC_SW      |  PA7    |
# | ENC_A       |  PA8    |
# | ENC_B       |  PC7    |
# | LCD_DB7     |  PD18   |
# | LCD_DB6     |  PD19   |
# | LCD_DB5     |  PD20   |
# | LCD_DB4     |  PD21   |
# | LCD_RS      |  PC28   |
# | LCD_E       |  PA25   |
# Pins marked with one asterisk (*) replace E2_STOP-E6_STOP if a duex is present
# For the remaining pins check the schematics provided here: https://github.com/T3P3/Duet

# Le fichier de configuration se décompose en plusieurs blocs. 
# Chaque bloc correspond à un seul composant mais un composant peut être associé à plusieurs blocs
# Dans chaque bloc, on associe des pins d'entrées et de sorties, ainsi que des paramètres.
# Nous allons faire référence aux schémas de la Duet 2 wifi ainsi que la duex 5. Nous utiliserons également un tableau de pinout table.
# Les liens :
# 	-Duet 2 wifi :
# 	-Duex 5 :
# 	-Pinout table :

# Début Moteur X #
[stepper_x]
step_pin: PD6 #Les pins step, dir, enable et cs sont cablés sur le Drive 0 (Motor X)
dir_pin: !PD11 # Le pin dir du X et du Y doivent être dans le même sens (! permet d'inverser la logique de sortie)
enable_pin: !PC6
microsteps: 16
rotation_distance: 20 # Distance parcourue sur l'axe X pour une révolution du moteur (définir de manière théorique ou expérimentale)
endstop_pin: ^PC14 # Le pin PC14 est la connexion du capteur de fin de course (X stop)
homing_speed: 50.0 # Vitesse du moteur X lors de l'initialisation
homing_retract_dist: 20.0 # Distance du retour après le premier passage dans le capteur de fin de course lors de l'initialisation
second_homing_speed: 10.0 # Vitesse du deuxième passage du moteur X lors de l'initialisation 
position_endstop: 0 # Position d'origine X
position_max: 350 # Position max X par rapport à l'origine

[tmc2660 stepper_x]
cs_pin: PD14 # X_SPI_EN Required for communication
spi_bus: usart1 # All TMC2660 drivers are connected to USART1
interpolate: True # 1/16 micro-steps interpolated to 1/256
run_current: 1.000
sense_resistor: 0.051
idle_current_percent: 20
# Fin Moteur X #

# Début Moteur Y # (Même commentaires qu'en X)
[stepper_y]
step_pin: PD7 #Les pins step, dir, enable et cs sont cablés sur le Drive 1 (Motor Y)
dir_pin: !PD12
enable_pin: !PC6
microsteps: 16
rotation_distance: 20
endstop_pin: ^PA2 # Le pin PA2 est la connexion du capteur de fin de course (Y stop)
homing_speed: 50.0
homing_retract_dist: 20.0
second_homing_speed:10.0
position_endstop: 0
position_max: 350

[tmc2660 stepper_y]
cs_pin: PC9
spi_bus: usart1
interpolate: True
run_current: 1.000
sense_resistor: 0.051
idle_current_percent: 20
# Fin Moteur Y #

# Début Moteur Z0# 
[stepper_z]
step_pin: PD2 #Les pins step, dir, enable et cs sont cablés sur le Drive 5 (E2 Moteur sur la Duex 5)
dir_pin: !PD28
enable_pin: !PC6
microsteps: 16
rotation_distance: 4 # Distance parcourue sur l'axe Z pour une révolution du moteur (définir de manière théorique ou expérimentale)				
# 4mm lead / 5.18 gear ratio

# Ne le mettre que sur le premier moteur #
endstop_pin: probe:z_virtual_endstop # Déclaration de l'utilisation du BL-TOUCH 
position_min: -3 # Négatif afin de pouvoir configurer le z-offset du BL-TOUCH
position_max: 350 

[tmc2660 stepper_z]
cs_pin: PD23
spi_bus: usart1
interpolate: True
run_current: 0.800
sense_resistor: 0.051
# Fin Moteur Z0 #

# Début Moteur Z1 # 
[stepper_z1]
step_pin: PD1 #Les pins step, dir, enable et cs sont cablés sur le Drive 6 (E3 Moteur sur la Duex 5)
dir_pin: !PD22
enable_pin: !PC6
microsteps: 16
rotation_distance: 4 				# 4mm lead / 5.18 gear ratio

[tmc2660 stepper_z1]
cs_pin: PD24
spi_bus: usart1
interpolate: True
run_current: 0.800
sense_resistor: 0.051
# Fin Moteur Z1 #

# Début Moteur Z2 # 
[stepper_z2]
step_pin: PD0 #Les pins step, dir, enable et cs sont cablés sur le Drive 7 (E4 Moteur sur la Duex 5)
dir_pin: !PD16
enable_pin: !PC6
microsteps: 16
rotation_distance: 4				# 4mm lead / 5.18 gear ratio

[tmc2660 stepper_z2]
cs_pin: PD25
spi_bus: usart1
interpolate: True
run_current: 0.800
sense_resistor: 0.051
# Fin Moteur Z2 #

# Début BL-TOUCH #
[bltouch]
sensor_pin: ^PC1
control_pin: !PA15
x_offset: 26.75 # Décalage selon l'axe X entre la pointe du BL-TOUCH et la buse 
y_offset: -11.08 # Décalage selon l'axe Y entre la pointe du BL-TOUCH et la buse 
#z_offset: 4.99 # Mettre une valeur, elle sera commentée automatiquement après configuration du Z-PROBE CALIBRATE depuis la console
speed: 5
samples: 1
#probe_with_touch_mode: True
#set_output_mode: 5V
sample_retract_dist: 5 
samples_tolerance: 0.010
# Fin BL-TOUCH #

# Ne peut pas être utilisé en même temps que [Safe_Z_Homing]
#[homing_override]
#set_position_z: 5
#axes: z
#gcode:
#	G90
#	G1 Z7 F600
#	G28 X0 Y0
#	G1 X200 Y200 F3600
#	G28 Z0

# Début SELF LEVELLING (Z_Tilt) #
# Fonction qui permet de remettre à plat le plateau en ajustant les trois axes Z #
[z_tilt]
z_positions: # Positions des rotules par rapport à l'origine, qui est la buse en 0,0

	-43.0,-16.0
	182.0, 398.0
	355.0,-16.0

points: # Prendre trois points les plus proches de chaque rotule, possibilité d'indiquer plus que trois points pour plus de précision
	0,0
	182,350
	350,0
speed: 50
horizontal_move_z: 20 # Distance de descente du plateau après chaque point
# Fin SELF LEVELLING (Z_Tilt) #

#retries: 0
#   Number of times to retry if the probed points aren't within
#   tolerance.
#retry_tolerance: 0
#   If retries are enabled then retry if largest and smallest probed
#   points differ more than retry_tolerance. Note the smallest unit of
#   change here would be a single step. However if you are probing
#   more points than steppers then you will likely have a fixed
#   minimum value for the range of probed points which you can learn
#   by observing command output.

# Début SAFE Z HOMING #
[safe_z_home]
home_xy_position: 20,20 # Position qu'il prend après initialisation
z_hop: 10 # Distance de déplacement en Z, avant un homing
z_hop_speed: 20.0 # Vitesse en Z pendant l'initialisation
# Fin SAFE Z HOMING #

##################################################################
########################## EXTRUDER ##############################
##################################################################
[extruder]
step_pin: PD5 #Les pins step, dir, enable et cs sont cablés sur le Drive 3 (E0 Moteur)
dir_pin: PA1
enable_pin: !PC6
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 7.32 # Distance parcourue par le filament pour une révolution du moteur (définir de manière théorique ou expérimentale)
nozzle_diameter: 0.500 
filament_diameter: 1.750 

#_______________________ HEATER NOZZLE ____________________________
heater_pin: !PA20 # E0 HEATER
#_________________________NOZZLE TEMP _____________________________
sensor_type: ATC Semitec 104GT-2 #Choisir la référence du capteur de température utilisé dans la buse, voici les plus utilisés :
#NTC 100K MGB18-104F39050L32
#Honeywell 100K 135-104LAG-J01
#NTC 100K beta 3950 #EPCOS 100K B57560G104F 
#PT1000 
#NTC 100K beta 3950 #ATC Semitec 104GT-2 
# PT100 Duet Daughter Board on Duex5 
sensor_pin: PC15 #VSSA THERMISTOR1 E0
#spi_speed: 5000000
#spi_software_sclk_pin: PB13
#spi_software_mosi_pin: PB1
#spi_software_miso_pin: PB0
#rtd_nominal_r: 100
#rtd_num_of_wires: 2
#rtd_reference_r: 397
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 350

[tmc2660 extruder]
cs_pin: PC17
spi_bus: usart1
interpolate: True
run_current: 0.400
sense_resistor: 0.051
#Fin EXTRUDER #



# Début lit chauffant #
[heater_bed]
heater_pin: !PA19 # HEATER BED
sensor_type: NTC 100K beta 3950 # Choisir la référence
sensor_pin: PC13 #VSSA THERMISTOR0 BED
control: watermark
min_temp: 0
max_temp: 130

# Début bed_mesh #
# Fonction permettant de modéliser la surface du lit chauffant #
[bed_mesh]
speed: 75
horizontal_move_z: 10
mesh_min: 26.75,-11.08 # Position min (x,y) du BL-TOUCH 
mesh_max: 376.75,338.92 # Position max (x,y) du BL-TOUCH 
probe_count: 15,15 # Nombre de points de palpation en x, nombre de points de palpation en y
mesh_pps: 2,2 # Par défaut
algorithm: bicubic # Type d'algorithme à utiliser (autre possibilité "lagrange")
fade_start: 1 
fade_end: 0
bicubic_tension: 0.2
split_delta_z: .025
move_check_distance: 3

#[bed_screws]
#screw1: -54.5,15
#screw2: 182,424.75
#screw3: 408.02,15
#screw1:
#   The X,Y coordinate of the first bed leveling screw. This is a
#   position to command the nozzle to that is directly above the bed
#   screw (or as close as possible while still being above the bed).
#   This parameter must be provided.
#screw1_name:
#   An arbitrary name for the given screw. This name is displayed when
#   the helper script runs. The default is to use a name based upon
#   the screw XY location.
#screw1_fine_adjust:
#   An X,Y coordinate to command the nozzle to so that one can fine
#   tune the bed leveling screw. The default is to not perform fine
#   adjustments on the bed screw.
#screw2:
#screw2_name:
#screw2_fine_adjust:
#...
#   Additional bed leveling screws. At least three screws must be
#   defined.
#horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   when moving from one screw location to the next. The default is 5.
#probe_height: 0
#   The height of the probe (in mm) after adjusting for the thermal
#   expansion of bed and nozzle. The default is zero.
#speed: 50
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
#probe_speed: 5
#   The speed (in mm/s) when moving from a horizontal_move_z position
#   to a probe_height position. The default is 5.

# Fan0
#[fan]
#pin: PC23

# Fan1 controlled by extruder
[heater_fan nozzle_cooling_fan]
pin: PC26 #Fan1
heater: extruder
heater_temp: 45 # Température de la buse à laquelle le ventilateur cesse de fonctionner 
fan_speed: 1.0 # Par défaut

#Port du Raspberry connecté à la Duet
[mcu]
serial: /dev/serial/by-id/usb-Klipper_sam4e8e_00313953325753543130303532303536-if00
#003230533750414D3137303337303234-if00 carte noir

[sx1509 duex]
i2c_address: 62 # Address is fixed on duex boards


